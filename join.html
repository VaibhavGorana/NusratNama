<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join | NusratNama</title>
<style>
    :root {
        --primary: #b9975b;
        --bg: #0f0f0f;
        --text: #ffffff;
        --muted: #aaaaaa;
    }
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
    }
    header {
        background-color: #000;
        padding: 12px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header .logo {
        font-size: 1.4rem;
        font-weight: bold;
        color: var(--primary);
    }
    nav a {
        color: var(--text);
        text-decoration: none;
        margin-left: 18px;
        font-size: 1rem;
    }
    nav a:hover {
        color: var(--primary);
    }

    .join-section {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255,255,255,0.05);
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .join-section h2 {
        text-align: center;
        margin-bottom: 10px;
        color: var(--primary);
    }
    .join-section p {
        text-align: center;
        font-size: 0.95rem;
        color: var(--muted);
        margin-bottom: 20px;
    }
    .join-section input,
    .join-section textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
    }
    .join-section input {
        height: 40px;
    }
    .join-section textarea {
        resize: vertical;
        min-height: 100px;
    }
    .join-section button {
        background-color: var(--primary);
        color: #000;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    .join-section button:hover {
        background-color: #d4b36d;
    }

    footer {
        margin-top: 50px;
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
        background-color: #000;
    }
</style>
</head>
<body>

<!-- header -->
<header>
    <div class="logo">NusratNama</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="legacy.html">Legacy</a>
        <a href="discover.html">Discover</a>
        <a href="join.html" aria-current="page">Join</a>
    </nav>
</header>

<!-- join form -->
<section class="join-section">
    <h2>Join Us</h2>
    <p>Be part of the NusratNama community. Share your love for the legend!</p>
    <form id="joinForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<!-- footer -->
<footer>
    &copy; 2025 NusratNama. All rights reserved.
</footer>

<script>
    document.getElementById("joinForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Thank you for joining! We'll reach out soon.");
        this.reset();
    });
</script>
<script src="playerManager.js"></script>

</body>
</html>

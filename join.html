<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NusratNama | Join</title>
<style>
    :root {
    --bg:#080706;
    --text:#efeae1;
    --muted:#bfb7ac;
    --gold:#d4af37;
    --maroon:#58151c;
    --panel:rgba(0,0,0,0.55);
    --card:rgba(0,0,0,0.55);
    --radius:14px;
  }

  *{box-sizing:border-box}
  body {
    margin:0;
    font-family: Georgia, "Times New Roman", serif;
    background:var(--bg);
    color:var(--text);
    line-height:1.5;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  a {
    color:inherit;
    text-decoration:none;
    position:relative;
  }
  a::after {
    content:"";
    position:absolute;
    left:0; bottom:-3px;
    width:0%; height:2px;
    background:var(--gold);
    transition:width .3s ease;
  }
  a:hover::after { width:100%; }

    header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 1200;
  display: flex; align-items: center; justify-content: space-between;
  padding: 16px 36px;
  background: linear-gradient(rgba(0,0,0,0.20), rgba(0,0,0,0.08));
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(212,175,55,0.06);
  transition: background .22s, padding .22s;
  font-family: Georgia, "Times New Roman", serif;
}
header.scrolled {
  background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.55));
  padding: 12px 28px;
}
.logo {
  color: var(--gold);
  font-weight: 700;
  font-size: 1.45rem;
  letter-spacing: 1px;
}
nav {
  display: flex;
  gap: 18px;
  align-items: center;
}
nav a {
  color: #efeae1;
  font-weight: 600;
  padding: 6px 8px;
  border-radius: 6px;
  position: relative;
}
nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -8px;
  height: 2px;
  width: 0;
  background: var(--gold);
  transition: width .24s;
}
nav a:hover {
  color: var(--gold);
}
nav a:hover::after {
  width: 100%;
}

    .join-section {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255,255,255,0.05);
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .join-section h2 {
        text-align: center;
        margin-bottom: 10px;
        color: var(--primary);
    }
    .join-section p {
        text-align: center;
        font-size: 0.95rem;
        color: var(--muted);
        margin-bottom: 20px;
    }
    .join-section input,
    .join-section textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
    }
    .join-section input {
        height: 40px;
    }
    .join-section textarea {
        resize: vertical;
        min-height: 100px;
    }
    .join-section button {
        background-color: #d4b36d;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    

    footer {
        margin-top: 50px;
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
        background-color: #000;
    }
</style><link rel="icon" type="image/png" href="1000045731.png">
</head>
<body>

<!-- header -->
<header id="site-header">
  <div class="logo">NusratNama</div>
  <nav aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="allsong.html">All Songs</a>
    <a href="legacy.html">Legacy</a>
    <a href="discover.html">Discover</a>
    <a href="join.html">Join</a>
  </nav>
</header>

<!-- join form -->
<section class="join-section">
    <h2>Join Us</h2>
    <p>Be part of the NusratNama community. Share your love for the legend!</p>
    <form id="joinForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit" >Send</button>
    </form>
</section>

<!-- footer -->
<footer>
    &copy; 2025 NusratNama. All rights reserved.
</footer>

<script>
    document.getElementById("joinForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Thank you for joining! We'll reach out soon.");
        this.reset();
    });
</script>
<script src="playerManager.js"></script>

</body>
</html>
